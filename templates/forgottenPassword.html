{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Mot de passe oublié{% endblock %}</h1>
{% endblock %}

{% block content %}

    <form id="forgottenPassword" method="post" class="container">

        <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Entrez votre adresse mail">
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-lg btn-primary">Réinitialiser le mot de passe</button>
        </div>
    </form>


{% endblock %}

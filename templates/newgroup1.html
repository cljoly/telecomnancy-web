{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Créer un nouveau groupe de cardinalité 1{% endblock %}</h1>
{% endblock %}

{% block content %}

    <section id="add_students" class="container">

        <form id="file_students" method="post" action="{{ url_for("newgroup1") }}">
            <input type="file" accept=".csv" class="button" name="file_students" onchange="document.getElementById('file_students').submit();">
        </form>

        <div class="row">
            <div class="col-md">
                <h3>Sélectionnez les étudiants parmi la liste suivante</h3>

                <div class="form-group">
                    <select multiple class="form-control">

                        {% for s in students %}
                            <option>{{ s }}</option>
                        {% endfor %}

                    </select>
                </div>

            </div>
            <div class="col-sm">
                <h3>Actions</h3>

                <div id="arrow_actions">
                    <button type="button"><i class="material-icons">arrow_back</i></button>
                    <button type="button"><i class="material-icons md-48">arrow_forward</i></button>
                    <button type="button"><i class="material-icons md-48">arrow_back_ios</i></button>
                    <button type="button"><i class="material-icons md-48">arrow_forward_ios</i></button>
                </div>

            </div>
            <div class="col-md">
                <h3>Étudiants sélectionnés</h3>

                <form>
                    <div class="form-group">
                        <select id="selected_students" multiple class="form-control">

                        </select>
                    </div>
                </form>

            </div>
        </div>
    </section>



{% endblock %}

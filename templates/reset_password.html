{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Réinitialisation du mot de passe{% endblock %}</h1>
{% endblock %}

{% block content %}

    <form id="resetPassword" method="post" class="container">

        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Entrez votre nouveau mot de passe" required>
        </div>

        <div class="form-group">
            <label for="password">Vérification du nouveau mot de passe</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password2" placeholder="Entrez à nouveau votre nouveau mot de passe" required>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-lg btn-primary">Réinitialiser votre mot de passe</button>
        </div>
    </form>


{% endblock %}
